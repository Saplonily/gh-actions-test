name: Test gh action name

on: 
  push:
    branches:
      - "master"
    

jobs:
  action-test-job:
    runs-on: ubuntu-20.04
    steps:
      # 拉代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: step01
        run: |
          echo "test message from github actions!!!!"
          cd dotnet_check
          dotnet run
          cd ../
          git config --local user.email "saplonily@outlook.com"
          git config --local user.name "Saplonily"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.SE }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "generated by github actions"
          git push
